{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h1 class="display-4">Here is a list of all available users.</h1>

    {% for user in all_users  %}
    <p class="lead">ID: {{user.id}} username: {{user.username}} email: {{user.email}} password: {{user.password}}
    asset id: {{user.asset_id}} confirmed: {{user.confirmed}}</p>
    {% endfor %}


</div>
{% endblock %}
