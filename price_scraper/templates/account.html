{% extends "base.html" %}
{% block content %}

<div class="jumbotron">
  <h1 class="display-4">Your account information:</h1>
  <p class="lead">  Email: {{ user.email }}</p>
  <p class="lead">  Username: {{ user.username }}</p>
  <hr class="my-4">
  <p>If you want to update your account information:</p>
  <a class="btn btn-primary btn-lg" href="{{ url_for('users.update') }}" role="button">Update</a>
</div>

{% endblock %}
