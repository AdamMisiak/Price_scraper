{% extends "base.html" %}
{% block content %}

<script>
var settings = {
"url": "http://localhost:8000/",
"method": "GET"
}

setInterval(function(){
$.ajax(settings).done(function (response) {
console.log(response);

var btc = response.BTC;
var xrp = response.XRP;
var xlm = response.XLM;
var gld = response.GLD;
$("#btc").html(btc);
$("#xrp").html(xrp);
$("#xlm").html(xlm);
$("#gld").html(gld);
});
}, 3000);


</script>

<div class="jumbotron">

<h1 class="display-4">Welcome to our Price Scraper site!</h1>
